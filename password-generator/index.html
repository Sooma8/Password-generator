<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>password generater</title>
    <link rel="stylesheet" href="index.css">
    <!-- awesone font cdn-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <main>
        <div class="container">
            <h1>Generate a <span class="title-style">Random Password</span></h1>
            <h2>Never use an insecure password again</h2>
            
            <div class="setting">
                <label for="password-length" class="label">Length: <span id="password-length">10</span></label>
                <input type="range" min="5" max="15" value="10" name="password-length" class="slider">
            </div>
            <button id="generate-btn" >Generate Passsword</button>
            <br>
            <hr>
            <section class="passwords">
                <div class="wrapper">
                    <p class="password" id="password-1"></p>
                    <button class="copy-btn" aria-label="Copy password" id="copy-btn">
                        <i class="fa-solid fa-copy icon"></i>
                    </button>
                </div>
                <div class="wrapper">
                    <p class="password" id="password-2"></p>
                    <button class="copy-btn" aria-label="Copy password" >
                        <i class="fa-solid fa-copy "></i>
                    </button>
                </div>
                
            </section>
        </div>
        
    </main>
    <footer>
        <p>
           Created by <a href="https://github.com/Sooma8" target="_blank">Asma Salman</a>
        </p>
    </footer>
    

    <script src="index.js"></script>
</body>
</html>
